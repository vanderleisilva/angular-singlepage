<ol class="breadcrumb">
    <li><a href="#/customer">Customers</a></li>
    <li class="active">{{title}}</li>
</ol>
<div class="page-header">
    <h2>{{title}}</h2>
</div>
<form class="panel panel-default">
    <div class="panel-body">
        <div class="row">
            <div class="form-group col-md-2">
              <label for="name">ID</label>
              <input type="text" class="form-control" id="name" ng-model="customer.id" ui-mask="9999"  ui-mask-placeholder ng-disabled="isUpdate" required />
            </div>
            <div class="form-group col-md-5">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name" ng-model="customer.name" required />
            </div>
            <div class="form-group col-md-5">
              <label for="category">Category</label>
              <input type="text" class="form-control" id="category" ng-model="customer.category" required />
            </div>
        </div>
        <div class="alert alert-warning" ng-show="!validate()" role="alert">
             ID, name and category are required information.
        </div>
        <div class="alert alert-success" ng-show="status == 1" role="alert">
             Customer saved successfully.
        </div>
        <div class="alert alert-danger" ng-show="status == 0" role="alert">
             Problem on saving customer, please contact the administrator.
        </div>
    </div>
    <div class="panel-footer">
        <button class="btn btn-primary" ng-click="save()" type="button"><i class="fa fa-save"></i> Save</button>
        <button class="btn btn-default" type="button"><i class="fa fa-circle-thin"></i> Cancel</button>
    </div>
</form>
